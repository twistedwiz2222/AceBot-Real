<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot -->
  <g fill="#0A3A45" stroke="none">
    <!-- Head -->
    <rect x="110" y="80" width="80" height="70" rx="15" ry="15" />
    <circle cx="140" cy="110" r="10" />
    <circle cx="160" cy="110" r="10" />
    <path d="M140,130 Q150,140 160,130" stroke-width="3" stroke="#0A3A45" fill="none" />
    
    <!-- Antenna -->
    <rect x="148" y="65" width="4" height="15" />
    <circle cx="150" cy="60" r="10" />
    
    <!-- Ears/Side -->
    <rect x="100" y="100" width="10" height="30" rx="5" ry="5" />
    <rect x="190" y="100" width="10" height="30" rx="5" ry="5" />
    
    <!-- Body -->
    <rect x="115" y="150" width="70" height="50" rx="10" ry="10" />
    
    <!-- Arms -->
    <path d="M115,160 L95,180 L105,185" />
    <path d="M185,160 L205,180 L195,185" />
  </g>
  
  <!-- Text -->
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#0A3A45">AceBot</text>
</svg>